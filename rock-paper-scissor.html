<html lang="en">
<head>

    <title>Jock N Poy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Pick from the choices:</h1>
    <button class = "pick-button" onclick="pickResult('rock')"><img src="rock.png" class = "pick-icon"></button>
    <button class = "pick-button" onclick="pickResult('paper')"><img src="paper.png" class = "pick-icon" ></button>
    <button  class = "pick-button" onclick="pickResult('scissor')"><img src="scissor.png" class = "pick-icon"></button>
    <p class="js-result-moves">Moves: </p>
    <p class="js-result-pick">Result: </p>
    <p class="js-result-score">Score: </p>
    <button class="reset-score" onclick="
        if(score.win === 0 && score.lose === 0 && score.tie === 0){
            alert('No score to reset');
        }else{
            resetScore()}"
            >Reset Score</button>
    <script src= "rock-paper-scissor.js">
    </script>
